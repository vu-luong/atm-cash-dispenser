<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<header th:fragment="header (activeItem)">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ATM Cash Dispenser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a th:class="'nav-link ' + ${activeItem == 'settings' ? 'active' : ''}" aria-current="page"
                           href="/settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="'nav-link ' + ${activeItem == 'withdrawal' ? 'active' : ''}" href="/withdrawal">Withdrawal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
